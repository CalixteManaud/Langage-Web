<!DOCTYPE html>
<html lang="fr" dir="auto">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, target-densitydpi=dpi" />
	<link rel="stylesheet" type="text/css" href="css/tesla.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<script src="https://kit.fontawesome.com/b368ec75de.js" crossorigin="anonymous"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>exercice1</title>
</head>
<body>

	<!--- Button Account --->

	<!--- Navbar --->
	<nav class="sidebar close">
		<header>
			<aside class="image-text">
				<span class="image">
					<img src="img/logo_tesla.png" alt="logo tesla">
				</span>

				<aside class="text header-text">
					<span class="name">Tesla</span>
					<span class="profession">Simone</span>
				</aside>

				<i class='bx bx-chevron-right toggle'></i>
			</aside>
		</header>

		<section class="menu-bar">
			<menu>
				<li class="search-box">
					<i class='bx bx-search icon'></i>
					<input type="search" placeholder="Recherche...">
				</li>
				<ul class="menu-links">
					<li class="nav-link">
						<a href="#">
							<i class='bx bxs-car-mechanic icon' ></i>
							<span class="text nav-text">Contrôles</span>
						</a>
					</li>

					<li class="nav-link">
						<a href="#">
							<i class='bx bx-wind icon'></i>
							<span class="text nav-text">Ventilation</span>
						</a>
					</li>

					<li class="nav-link">
						<a href="#">
							<i class='bx bx-plug icon' ></i>
							<span class="text nav-text">Charge</span>
						</a>
					</li>

					<li class="nav-link">
						<a href="#">
							<i class='bx bxs-car-crash icon'></i>
							<span class="text nav-text">Technique</span>
						</a>
					</li>

					<li class="nav-link">
						<a href="#">
							<i class='bx bx-map icon'></i>
							<span class="text nav-text">Position</span>
						</a>
					</li>

					<li class="nav-link">
						<a href="#">
							<i class='bx bx-battery icon' ></i>
							<span class="text nav-text">Batterie</span>
						</a>
					</li>

				</ul>
			</menu>

			<menu class="bottom-content">
				<li class="">
					<a href="#">
						<i class='bx bx-log-out icon'></i>
						<span class="text nav-text">Déconnexion</span>
					</a>
				</li>

				<li class="mode">
					<aside class="moon-sun">
						<i class='bx bx-moon icon moon'></i>
						<i class='bx bx-sun icon sun'></i>
					</aside>
					<span class="mode-text text">Mode sombre</span>

					<aside class="toggle-switch">
						<span class="switch"></span>
					</aside>
				</li>
			</menu>

		</section>
	</nav>


	<!--- Front page test --->

	<section class="banner-area">

		<aside class="wrapper">
			<button class="btn-acc">
				<aside class="icon2">
					<i class='bx bxs-user'></i>
				</aside>
				<span>Connexion</span>
			</button>
		</aside>

		<aside class="content-area">
			<div class="content">
				<h1>Simone</h1>
				<p>Silence pure et éléctrique</p>
			</div>
		</aside>

	</section>


	<!---
	<section class="batt">
		<label for="file"><i class="fa-solid fa-battery-half"></i>Etat Chargement : </label>

	</section>
