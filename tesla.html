<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/exercice.css">
	<script src="https://kit.fontawesome.com/b368ec75de.js" crossorigin="anonymous"></script>
	<title>exercice1</title>
</head>
<body>
	<header>
		<h1>Simone</h1>
		<button type="button"><i class="fa-solid fa-user"></i>Connecter</button>	
	</header>

	<section>
		<label for="file"><i class="fa-solid fa-battery-half"></i>Etat Chargement : </label>
		<progress id="file" value="71" max="100"> 71% </progress>
		<label><em>Stationné</em></label> 
	</section>

	<img src="https://www.pngmart.com/files/21/White-Tesla-Car-PNG-Clipart.png" alt="tesla car">

	<menu>
		<li>
			<button onclick="menu_main()">
				<i aria-label="menu_main" class="fa-solid fa-circle-xmark"></i>
			</button>
		</li>	
		<li>
			<button onclick="menu_fan()">
				<i aria-label="menu_fan" class="fa-solid fa-fan"></i>
			</button>
		</li>
		<li>
			<button onclick="menu_charge()">
				<i aria_label="menu_charge" class="fa-solid fa-bolt"></i>
		</li>
		<li>
			<button onclick="menu_cars()">
				<i aria-label="menu_cars" class="fa-solid fa-car-side"></i>
			</button>
		</li>
	</menu>

	<nav>
		<ul>
			<li><i class="fa-solid fa-car"></i>Contrôles</li>
			<li><i class="fa-solid fa-fan"></i>Ventilation<br><em>Intérieur 23°C</em></li>
			<li><i class="fa-solid fa-location-arrow"></i>Position<br><em>13 Rue Paul Guigou</em></li>
			<li><i class="fa-regular fa-bell"></i>Planifier</li>
			<li><i class="fa-solid fa-shield"></i>Sécurité et conducteurs<br><em>IMoi - Connectée</em></li>
		</ul>
	</nav>

</body>
</html>
